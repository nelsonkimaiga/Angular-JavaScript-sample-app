<!DOCTYPE html>
<html lang="en" ng-app="calendar">
    <head>
        <title>Event Calendar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="stylesheet" href="css/dhtmlxscheduler.css" type="text/css">
            <!--angular javascript-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/dhtmlxscheduler.js"></script>
        <!--js-->
        <script src="js/app.js"></script>
        <script src="js/app.scheduler.js"></script>

    </head>
    <body ng-controller="MainSchedulerCtrl">
        <p>Scheduling App</p>
        <div class="col-lg-12 col-md-12 container" id="calendar">
            <div data="events" dhx-scheduler style="height:600px; width:1000px;">
                <div class="dhx_cal_prev_button">&nbsp;</div>
                <div class="dhx_cal_next_button">&nbsp;</div>
                <div class="dhx_cal_today_button">&nbsp;</div>
                <div class="dhx_cal_date">&nbsp;</div>
                <div class="dhx_cal_tab" name="day_tab">&nbsp;</div>
                <div class="dhx_cal_tab" name="week_tab">&nbsp;</div>
                <div class="dhx_cal_tab" name="month_tab">&nbsp;</div>
            </div>
        </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
